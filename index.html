<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>
    <!--Reset css link-->
    <link rel="stylesheet" type="text/css" href="./reset.css">
    <!--My link for css-->
    <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
    <!--Where my different Buttons get put -->
    <center>
        <div id="gif-buttons"></div>
        <!--Input to add new buttons -->
        <form id="button-form">
            <label for="form-input">ADD A GIF FAST FOOD CATEGORY</label>
            <br>
            <input type="text" id="gif-input">
            <br>
            <!-- Button triggers new movie to be added -->
            <input id="add-button" class="btn waves-effect waves-light" type="submit" value="Submit">
        </form>
        <!--Where my images get put-->
        <div id="food-gifs"></div>
    </center>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--My Javascript file-->
    <script type="text/javascript" src="./giphy.js"></script>
</body>

</html>
